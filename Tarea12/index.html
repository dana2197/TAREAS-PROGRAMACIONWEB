<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="author" content="Dana Paola Sanchez Dorantes">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Imagenes y Posicionamientos en css</title>
</head>
<body>
    <header id="encabezado">
        <div class="contenedor_logo">

    <section class="elementos_posicionados">
        <div class="contenedor_imagen imagen_1">

        </div>

        <div class="contenedor_imagen imagen_2">
            <img src="IMAGENES/java.webp" alt="java">
        </div>

        <div class="contenedor_imagen imagen_3">
            <img src="IMAGENES/js.webp" alt="js">
        </div>

        <div class="contenedor_imagen imagen_4">
            <img src="IMAGENES/vs.png" alt="vs">
        </div>

    </section>

</html>
